<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <script src="js/jquery-1.11.3.min.js" charset="utf-8"></script>
  <style media="screen">
    .container {
      height: auto;
      padding: 20px;
      border: 1px solid #888;
      position: absolute;
      top: 40px;
      /* Header Height */
      bottom: 20px;
      /* Footer Height */
      width: 100%;
    }
  </style>
</head>

<body>
  <div class="container">Move your mouse over this box</div>
</body>

<script type="text/javascript">
  // jQuery Mouse Left-Stop-Right Direction Plugin
  // Based on Hasin Hayder's original [hasin@leevio.com | http://hasin.me]

  var message = "";

  (function($) {
    var options = {};
    var oldx = 0;
    var direction = "";
    var stop_timeout = false;
    var stop_check_time = 150;
    $.mousedirection = function(opts) {
      var defaults = {};
      options = $.extend(defaults, opts);
      $(document).bind("mousemove", function(e) {
        var activeElement = e.target || e.srcElement;
        if (e.pageX > oldx) {
          // direction = "right";
          message += "1";
        } else if (e.pageX < oldx) {
          // direction = "left";
          message += "0";
        }

        clearTimeout(stop_timeout);
        stop_timeout = setTimeout(function() {
          direction = "stop";
          $(activeElement).trigger(direction);
          $(activeElement).trigger({
            type: "mousedirection",
            direction: direction
          });
        }, stop_check_time);

        $(activeElement).trigger(direction);
        $(activeElement).trigger({
          type: "mousedirection",
          direction: direction
        });
        oldx = e.pageX;
      });
    }
  })(jQuery)

  $(function() {
    $.mousedirection();
    $(".container").bind("mousedirection", function(e) {
      // $(this).html("Mouse Direction: <b>" + e.direction + "</b>");
      $(this).html("Message Received: <div style='word-wrap: break-word'>" + message + "</div>");
    });
  });


</script>

</html>
